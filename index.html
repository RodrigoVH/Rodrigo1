<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    h1, h2 {
      text-align: center;
      color: #4CAF50;
    }
    label {
      font-size: 18px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    .note-list {
      margin-top: 20px;
    }
    .note-item {
      background-color: #fafafa;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .note-item span {
      display: inline-block;
      margin-right: 10px;
    }
    .edit-btn, .delete-btn {
      background-color: #f0ad4e;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #d9534f;
    }
    .edit-btn:hover, .delete-btn:hover {
      opacity: 0.8;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    .users-list {
      margin-top: 20px;
      font-size: 16px;
      list-style-type: none;
      padding: 0;
    }
    .users-list li {
      padding: 5px;
      margin: 5px 0;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    canvas {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .nav-buttons button {
      width: 48%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notas de Exámenes</h1>

    <!-- Login / Registro -->
    <div id="login-section">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" placeholder="Ejemplo: Andre">
      <button onclick="login()">Iniciar sesión</button>
      <button onclick="showRegisterForm()">Crear cuenta</button>
      <div id="error-message" class="error"></div>
    </div>

    <!-- Formulario de registro -->
    <div id="register-section" style="display: none;">
      <label for="new-username">Nuevo nombre de usuario:</label>
      <input type="text" id="new-username" placeholder="Ejemplo: Andre">
      <button onclick="register()">Registrar cuenta</button>
      <button onclick="showLoginForm()">Volver a Login</button>
      <div id="register-error-message" class="error"></div>
    </div>

    <!-- Pantalla de inicio -->
    <div id="home-section" style="display:none;">
      <h2>Bienvenido, <span id="welcome-name"></span></h2>
      <div class="nav-buttons">
        <button onclick="showNotesForm()">Agregar Notas</button>
        <button onclick="showUserNotes()">Mis Notas</button>
        <button onclick="showUsersList()">Usuarios Registrados</button>
        <button onclick="logout()">Cerrar sesión</button>
      </div>
    </div>

    <!-- Pantalla de notas -->
    <div id="notes-section" style="display:none;">
      <label for="materia">Materia:</label>
      <input type="text" id="materia" placeholder="Ejemplo: Matemáticas">
      <label for="trimestre">Trimestre:</label>
      <select id="trimestre">
        <option value="1">1er Trimestre</option>
        <option value="2">2do Trimestre</option>
        <option value="3">3er Trimestre</option>
      </select>
      <label for="nota">Nota:</label>
      <input type="number" id="nota" placeholder="Nota (0-10)" min="0" max="10">
      <button onclick="addNote()">Agregar Nota</button>
      <button onclick="showHome()">Volver al Inicio</button>

      <!-- Lista de notas -->
      <div class="note-list" id="note-list"></div>

      <!-- Gráfico -->
      <canvas id="chart"></canvas>
    </div>

    <!-- Lista de usuarios creados -->
    <div id="users-list-section" style="display:none;">
      <h2>Usuarios Registrados</h2>
      <ul id="users-list" class="users-list"></ul>
      <button onclick="deleteUser()">Eliminar Usuario</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let currentUser = null;
    const usersList = JSON.parse(localStorage.getItem('users')) || [];

    // Mostrar el formulario de Login
    function showLoginForm() {
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('error-message').textContent = '';
      document.getElementById('register-error-message').textContent = '';
    }

    // Mostrar el formulario de Registro
    function showRegisterForm() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('register-section').style.display = 'block';
      document.getElementById('error-message').textContent = '';
      document.getElementById('register-error-message').textContent = '';
    }

    // Registro de un nuevo usuario
    function register() {
      const newUsername = document.getElementById('new-username').value;
      if (usersList.includes(newUsername)) {
        document.getElementById('register-error-message').textContent = "Este usuario ya existe.";
        return;
      }
      usersList.push(newUsername);
      localStorage.setItem('users', JSON.stringify(usersList));
      showLoginForm();
    }

    // Iniciar sesión
    function login() {
      const username = document.getElementById('username').value;
      if (!usersList.includes(username)) {
        document.getElementById('error-message').textContent = "Este usuario no existe.";
        return;
      }
      currentUser = username;
      document.getElementById('username').value = '';
      document.getElementById('login-section').style.display = 'none';
      showHome();
    }

    // Cerrar sesión
    function logout() {
      currentUser = null;
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('home-section').style.display = 'none';
      document.getElementById('note-list').innerHTML = '';
      document.getElementById('materia').value = '';
      document.getElementById('trimestre').value = '';
      document.getElementById('nota').value = '';
      showUsersList();
    }

    // Mostrar la pantalla de inicio
    function showHome() {
      document.getElementById('home-section').style.display = 'block';
      document.getElementById('notes-section').style.display = 'none';
      document.getElementById('welcome-name').textContent = currentUser;
    }

    // Mostrar el formulario de notas
    function showNotesForm() {
      document.getElementById('home-section').style.display = 'none';
      document.getElementById('notes-section').style.display = 'block';
    }

    // Mostrar las notas del usuario
    function showUserNotes() {
      const userNotes = getUserNotes();
      const noteList = document.getElementById('note-list');
      noteList.innerHTML = '';

      userNotes.forEach((note, index) => {
        const noteItem = document.createElement('div');
        noteItem.classList.add('note-item');
        noteItem.innerHTML = `
          <span><strong>Materia:</strong> ${note.materia}</span>
          <span><strong>Trimestre:</strong> ${note.trimestre}</span>
          <span><strong>Nota:</strong> ${note.nota}</span>
          <button class="edit-btn" onclick="editNote(${index})">Editar</button>
          <button class="delete-btn" onclick="deleteNote(${index})">Eliminar</button>
        `;
        noteList.appendChild(noteItem);
      });

      renderChart(userNotes);
    }

    // Agregar nota
    function addNote() {
      const materia = document.getElementById('materia').value;
      const trimestre = document.getElementById('trimestre').value;
      const nota = document.getElementById('nota').value;
      if (!materia || !trimestre || !nota) {
        alert("Por favor, completa todos los campos.");
        return;
      }
      const userNotes = getUserNotes();
      userNotes.push({ materia, trimestre, nota: parseFloat(nota) });
      saveUserNotes(userNotes);
      showUserNotes();
      document.getElementById('materia').value = '';
      document.getElementById('trimestre').value = '';
      document.getElementById('nota').value = '';
    }

    // Eliminar nota
    function deleteNote(index) {
      const userNotes = getUserNotes();
      userNotes.splice(index, 1);
      saveUserNotes(userNotes);
      showUserNotes();
    }

    // Eliminar usuario
    function deleteUser() {
      const username = prompt("Introduce el nombre del usuario que deseas eliminar:");
      const index = usersList.indexOf(username);
      if (index !== -1) {
        usersList.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(usersList));
        alert("Usuario eliminado correctamente.");
        showLoginForm();
      } else {
        alert("Este usuario no existe.");
      }
    }

    // Obtener notas del usuario
    function getUserNotes() {
      const notes = localStorage.getItem(currentUser);
      return notes ? JSON.parse(notes) : [];
    }

    // Guardar notas del usuario
    function saveUserNotes(notes) {
      localStorage.setItem(currentUser, JSON.stringify(notes));
    }

    // Renderizar gráfico de notas
    function renderChart(userNotes) {
      const labels = userNotes.map(note => `${note.materia} (${note.trimestre})`);
      const data = userNotes.map(note => note.nota);

      const average = data.reduce((a, b) => a + b, 0) / data.length;
      const color = average < 70 ? 'red' : 'green'; 

      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Notas por materia',
            data: data,
            backgroundColor: color,
            borderColor: color,
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 10
            }
          }
        }
      });
    }
  </script>
</body>
</html>
